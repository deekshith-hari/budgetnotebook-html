<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Notebook</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <p class="budget"><b>Budget</b> <small>notebook</small></p>
        </div>
        <div class="links">
            <p class="sign_in">Sign in</p>
            <p class="sign_up">Sign up</p>
        </div>
    </header>
    <!-- Main -->
    <section class="main">
        <div class="background">
            <img class="bg-img" src="./images/backgroung.png" alt="">
            <div class="cover-div"></div>
        </div>
        <div class="p1">
            <p>Signup and manage <br>
                your balance</p>
        </div>
        <div class="p2">
            <p>
                Note down your expenditure and income, then check
                your <br> balance everyday
            </p>
        </div>
        <div class="form">
            <form action="/">
                <label for="email">Email address</label>
                <input type="text" id="email" placeholder="Type your email">
                <label for="password1">Password</label>
                <input type="text" placeholder="Type password" id="password1">
                <input type="text" placeholder="Re-type password" id="password2">
                <input class="submit-btn" type="submit" value="Register">
            </form>
        </div>
    </section>
</body>

</html>
