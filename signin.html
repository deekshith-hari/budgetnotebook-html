<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignIn</title>
</head>

<body>
    <div class="bd-div"></div>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <p class="budget"><b>Budget</b> <small>notebook</small></p>
        </div>
        <div class="links">
            <p class="sign_in">Sign in</p>
            <p class="sign_up">Sign up</p>
        </div>
    </header>

    <!-- Signin -->
    <section class="sign-in">
        <div class="p1">
            <p>Login and manage <br /> your balances</p>
        </div>
        <div class="p2">
            <p>Note down your expenditure and income,<br />
                then check your balances everyday.</p>
        </div>
        <div class="form">
            <form action="/">
                <label for="email">Email address</label>
                <input type="text" id="email" placeholder="Type your email">
                <label id="email">Password</label>
                <input type="text" id="password" placeholder="Type you password">
                <input class="login-btn" type="submit" value="Login">
            </form>
        </div>
    </section>
</body>

</html>
